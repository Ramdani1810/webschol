<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><img src="Logo.png" alt="Bullworth Accademy"> Bullworth Accademy</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="tb 1.html">Beranda</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Layanan</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Selamat Datang di Halaman Kontak Kami</h1>
            <p>Hubungi kami untuk informasi lebih lanjut</p>
        </div>
    </section>

    <div class="container">
        <section id="main">
            <h1>Kontak Kami</h1>
            <div class="contact-form">
                <form action="mailto:email@perusahaan.com" method="post" enctype="text/plain">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Pesan</label>
                    <textarea id="message" name="message" rows="10" required></textarea>
                    
                    <button type="submit">Kirim</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <p>Bullworth Academy &copy; 2024</p>
    </footer>
</body>
</html>
